<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Aman Signature</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Alex+Brush&family=Mr+De+Haviland&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }
        
        .luxury-card {
            position: relative;
            width: 70vmin;
            height: 50vmin;
            background: white;
            border-radius: 15px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 40px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .card-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            opacity: 0.6;
            z-index: 0;
        }
        
        .gold-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #d4af37, #f9d423, #d4af37);
            border-image-slice: 1;
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
        }
        
        .signature-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .signature-text {
            font-family: 'Alex Brush', cursive;
            font-size: 5rem;
            color: #333;
            white-space: nowrap;
            position: relative;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 2s forwards 0.5s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animated-stroke {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255,215,0,0.1) 50%, transparent 100%);
            animation: stroke-animation 3.5s ease-in-out forwards 1s;
        }
        
        @keyframes stroke-animation {
            to { width: 100%; }
        }
        
        .ink-effect {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(0,0,0,0) 70%);
            top: -25%;
            left: -25%;
            opacity: 0;
            animation: ink-spread 2s ease-out forwards 2s;
        }
        
        @keyframes ink-spread {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.3; }
            100% { opacity: 0; transform: scale(1); }
        }
        
        .fountain-pen {
            position: absolute;
            right: -50px;
            bottom: -30px;
            width: 120px;
            height: 20px;
            background: #111;
            transform: rotate(25deg);
            z-index: 10;
            opacity: 0;
            animation: pen-appear 2s ease-out forwards 0.5s;
        }
        
        .fountain-pen:before {
            content: "";
            position: absolute;
            top: -15px;
            left: 10px;
            width: 15px;
            height: 50px;
            background: linear-gradient(to bottom, #d4af37, #f9d423);
            border-radius: 3px 3px 8px 8px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }
        
        .fountain-pen:after {
            content: "";
            position: absolute;
            top: 35px;
            left: 12px;
            width: 11px;
            height: 3px;
            background: #333;
            border-radius: 0 0 3px 3px;
        }
        
        @keyframes pen-appear {
            0% { opacity: 0; transform: rotate(25deg) translateY(30px); }
            100% { opacity: 1; transform: rotate(25deg) translateY(0); }
        }
        
        .signature-line {
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent 0%, #d4af37 50%, transparent 100%);
            margin-top: 20px;
            opacity: 0;
            animation: line-appear 2s ease-out forwards 3s;
        }
        
        @keyframes line-appear {
            to { opacity: 0.7; }
        }
        
        .floating-dust {
            position: absolute;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="luxury-card">
        <div class="card-texture"></div>
        <div class="gold-border"></div>
        <div class="signature-container">
            <div class="signature-text" id="animated-signature">
                Aman Raj
                <div class="animated-stroke"></div>
                <div class="ink-effect"></div>
            </div>
            <div class="signature-line"></div>
        </div>
        <div class="fountain-pen"></div>
    </div>

    <script>
        // Create floating dust particles
        for (let i = 0; i < 15; i++) {
            createDust();
        }
        
        function createDust() {
            const dust = document.createElement('div');
            dust.classList.add('floating-dust');
            
            // Random properties
            const size = Math.random() * 10 + 5;
            const posX = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 15;
            
            dust.style.width = `${size}px`;
            dust.style.height = `${size}px`;
            dust.style.left = `${posX}%`;
            dust.style.bottom = `-${size}px`;
            dust.style.animationDelay = `${delay}s`;
            dust.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(dust);
        }
        
        // Signature reveal animation
        const signature = document.getElementById('animated-signature');
        const letters = signature.textContent.trim();
        signature.textContent = '';
        
        letters.split('').forEach((letter, i) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.style.display = 'inline-block';
            span.style.opacity = '0';
            span.style.transform = 'translateY(20px)';
            span.style.animation = `fadeUp 0.5s forwards ${i * 0.2 + 1}s`;
            signature.appendChild(span);
        });
        
        // 3D tilt effect
        const card = document.querySelector('.luxury-card');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
