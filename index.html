<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next-Gen Colorful Loader</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .loader-container {
      position: relative;
      width: 180px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(12px);
      border-radius: 50%;
    }

    .loader-text {
      position: absolute;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
      border: 5px solid transparent;
      border-top: 5px solid;
      mix-blend-mode: screen;
    }

    .ring:nth-child(1) {
      border-top-color: #ff6ec4;
      animation-duration: 1.8s;
    }

    .ring:nth-child(2) {
      border-top-color: #00c9ff;
      animation-duration: 2.2s;
      animation-direction: reverse;
    }

    .ring:nth-child(3) {
      border-top-color: #f9c80e;
      animation-duration: 2.6s;
    }

    .ring:nth-child(4) {
      border-top-color: #8aff80;
      animation-duration: 3s;
      animation-direction: reverse;
    }

    .center-glow {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fff, #00c9ff);
      border-radius: 50%;
      box-shadow: 0 0 25px #00c9ff, 0 0 50px #ff6ec4;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container" role="status" aria-label="Loading">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="center-glow"></div>
    <div class="loader-text">Loading...</div>
  </div>
</body>
</html>
