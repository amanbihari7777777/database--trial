<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      color: #f5f5f5;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #fff;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
      height: 45px;
    }

    .form-box input::placeholder,
    .form-box textarea::placeholder {
      color: #aaa;
    }

    .form-box textarea {
      resize: none;
      line-height: 1.4;
      overflow: hidden;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-box button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xgvkeqry" method="POST">
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your password" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
