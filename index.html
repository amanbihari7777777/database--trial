<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      width: 64px;
      height: 64px;
      border: 8px solid #1e293b;
      border-top: 8px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
