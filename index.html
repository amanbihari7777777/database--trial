<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Writing Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden;
        }
        
        .writing-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        
        .paper {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .paper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
        }
        
        .text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ff6b6b;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff6b6b; }
        }
        
        .pen {
            position: absolute;
            right: -30px;
            bottom: -20px;
            width: 60px;
            height: 15px;
            background: #333;
            transform: rotate(30deg);
            z-index: 10;
            animation: pen-move 4s ease-in-out infinite;
        }
        
        .pen:before {
            content: "";
            position: absolute;
            top: -10px;
            left: 5px;
            width: 10px;
            height: 35px;
            background: linear-gradient(to bottom, #ff6b6b, #ff8e8e);
            border-radius: 5px;
        }
        
        @keyframes pen-move {
            0%, 100% { transform: rotate(30deg) translateY(0); }
            50% { transform: rotate(25deg) translateY(-10px); }
        }
        
        .ink-blot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            animation: ink-appear 4s infinite;
        }
        
        @keyframes ink-appear {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.3; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="writing-container">
        <div class="paper">
            <div id="animated-text" class="text"></div>
            <div class="ink-blot" style="top: 20%; left: 15%;"></div>
            <div class="ink-blot" style="top: 70%; right: 10%; animation-delay: 0.5s;"></div>
        </div>
        <div class="pen"></div>
    </div>

    <script>
        const text = "Aman";
        const element = document.getElementById("animated-text");
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 300); // typing speed
            } else {
                // Animation complete - you can add additional effects here
            }
        }
        
        // Start the animation
        setTimeout(typeWriter, 1000);
        
        // Add slight paper tilt animation
        const paper = document.querySelector('.paper');
        paper.style.transform = 'rotate(1deg)';
        
        // Mouse move effect for paper tilt
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            paper.style.transform = `rotate3d(${y * 2 - 1}, ${x * 2 - 1}, 0, 8deg)`;
        });
    </script>
</body>
</html>
