<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Colorful Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top: 8px solid;
      border-image: linear-gradient(45deg, #ff6ec4, #7873f5, #4ADEDE, #f9c80e) 1;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .loader::before {
      content: "";
      position: absolute;
      top: -12px;
      left: -12px;
      width: 104px;
      height: 104px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255,110,196,0.3), rgba(72,115,245,0.3));
      filter: blur(8px);
      z-index: -1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
